<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Misig : Interactive Web Maps for GIS Applications">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Misig</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/djGIS/miSIG">View on GitHub</a>

          <h1 id="project_title">Misig</h1>
          <h2 id="project_tagline">Calculador de Distribución de Carga</h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/djGIS/miSIG/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/djGIS/miSIG/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    

<div id="cargaAppMenu" class="navbar"></div>
		<button onclick="tratarOpMenu(this)" class="dropbtn" value="recalcular">Recalcular</button>
		<div id="menuVehiculos" class="dropdown">
			<button onclick="tratarOpMenu(this)" class="dropbtn" value="vehiculos">Opciones de Vehículos</button>
			<div id="dropdownVehiculos" class="dropdown-content"></div>
		</div>
	
	
	<div id="Diagrama" style="position: relative; height: 450px; width: 100%;"></div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Misig maintained by <a href="https://github.com/djGIS">djGIS</a></p>
        <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

<script>
		window.addEventListener("load", inicializarMenu);
		window.addEventListener("load", inicializarVeh(tiposVeh[0]));
	</script>    

  </body>
</html>
